<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="https:fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Final Space Guess Who</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="#" />
</head>

<body>
<div class="row justify-content-center text-center bg-dark ">
  <h1 class="text-white">Final Space Character Trivia Game!!</h1>
</div>
<!--Pic -->
<div class="row justify-content-center jumbotron text-center bg-dark text-light" ;>
  <div class="sm-4">
    <div id="characterPic">
    </div>
  </div>
  <div class="sm-4">
    <h2>How To Play</h2>
    <p1>Hit Start Game to get you first hint!</br> Write your guess in the box under "Guess Who" and hit submit!
      <br/>If you guess wrong, you will recieve more hints </p1>
  </div>
</div>
<!--Start Game -->
<div class="row justify-content-center text-center bg-dark ">
  <form>
  <br/>
    <input id="gameSubmit" type="submit" value="Start Game"></input><br/>
    <div id="hints" class="text-white">
    </div>
  </form>
  <!--Hints-->
  <div id="hints" class="text-white">
  </div>
</div>
<!--guesses -->
<div class="row justify-content-center jumbotron text-center bg-dark text-light" ;>
  <form>
    <label>Guess Who:</label><br/>
    <input id="characterInput" type="text"></input><br/>
    <input id="characterSubmit" type="submit" value="Submit"></input><br/>
    <div id="guesses"></div>
  </form>
</div>


  <div class="row justify-content-center jumbotron text-center bg-dark text-light blue" ;>
    <div class="col-sm-6" style="margin-bottom:0">
      <a href="https://github.com/BYU-CS-260-Winter-2020/lab-2-weather-app-Stringmaster4">Github link</a>
    </div>
    <div class="col-sm-6 text-center">
      <a href="https://www.linkedin.com/in/yardleykyle/">Linkedin</a>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="/script.js">
  </script>

</body>
